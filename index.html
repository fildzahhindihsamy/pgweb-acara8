<!DOCTYPE html>
<html>
<body>
    <h2>Form Input</h2>
    
    <form action="input.php" onsubmit="return validateForm()" method="post">
        <label for="kecamatan">Kecamatan:</label><br>
        <input type="text" id="kecamatan" name="kecamatan" value="" required><br>
        
        <label for="luas">Luas:</label><br>
        <input type="text" id="luas" name="luas" value="" required><br>
        
        <label for="jumlah_penduduk">Jumlah Penduduk:</label><br>
        <input type="text" id="jumlah_penduduk" name="jumlah_penduduk" value="" required><br>
        
        <label for="longitude">Longitude:</label><br>
        <input type="text" id="longitude" name="longitude" value="" required><br>

        <label for="latitude">Latitude:</label><br>
        <input type="text" id="latitude" name="latitude" value="" required><br>
        
        <input type="submit" value="Submit">
    </form>
    
    <p id="informasi"></p>
    
    <script>
        function validateForm(event) {
            let luas = document.getElementById("luas").value;
            let text = "";

            // Validasi luas harus angka dan tidak boleh negatif atau nol
            if (isNaN(luas) || luas <= 0) {
                text = "Data luas harus angka dan lebih besar dari 0";
                document.getElementById("informasi").innerHTML = text;
                event.preventDefault(); // Hentikan pengiriman form
                return false; // Mencegah pengiriman form
            }

            return true; // Melanjutkan pengiriman form jika validasi berhasil
        }
    </script>
</body>
</html>
